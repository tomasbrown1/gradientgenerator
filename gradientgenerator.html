<!DOCTYPE html>
<html>
	<head>
		<style>
			@font-face {
				font-family: 'Work Sans';
				font-style: normal;
				font-weight: 400;
				src: local('Work Sans'), local('WorkSans-Regular'), url(https://fonts.gstatic.com/s/worksans/v2/ElUAY9q6T0Ayx4zWzW63VFtXRa8TVwTICgirnJhmVJw.woff2) format('woff2');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
			}

			body {
				height: 100vh;
				font-family: 'Work Sans', sans-serif;
			}

			#display {
				position: absolute;
				width: 700px;
				height: 200px;
				background-color: #FFF;
				left: calc(50% - 350px);
				top: calc(50% - 100px);
				border-radius: 10px;
				text-align: center;
			}

			textarea {
				font-size: 125%;
				resize: none;
			}
		</style>
	</head>
	<body>

		<div id="display">
			<h1>Copy the HTML below to use this gradient:</h1>
			<textarea readonly rows="1" cols="50">hello</textarea>
		</div>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>
			var col = [];

			for (i = 0; i < 7; i++) {
				col[i] = Math.floor(Math.random() * 256);
			}

			var $grad = $('body').css('background', 'linear-gradient(rgb(' + col[1] + ',' + col[2] + ',' + col[3] + '), rgb(' + col[4] + ',' + col[5] + ',' + col[6] + '))');

		</script>
	</body>
</html>
